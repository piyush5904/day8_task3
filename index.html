<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Text Repeater</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Text Repeater</h1>
        <input type="text" id="textInput" placeholder="Enter text" />
        <input type="number" id="repeatCount" placeholder="Enter number of times" min="1" />
        <button onclick="repeatText()">Repeat</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
